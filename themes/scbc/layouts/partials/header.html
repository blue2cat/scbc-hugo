<div id="header" class="">

  <div data-toggle="sticky">

    <!--Header & Branding region-->
    <div class="header">
      <!-- all direct children of the .header-inner element will be vertically aligned with each other you can override all the behaviours using the flexbox utilities (flexbox.htm) All elements with .header-brand & .header-block-flex wrappers will automatically be aligned inline & vertically using flexbox, this can be overridden using the flexbox utilities (flexbox.htm) Use .header-block to stack elements within on small screen & "float" on larger screens use .order-first or/and .order-last classes to make an element show first or last within .header-inner or .headr-block elements -->
      <div class="header-inner container">
        <!--branding/logo -->
        <div class="header-brand">
          <a class="header-brand-text" href="/" title="Home">
            <!-- <img src="img/banner-logo.png" width="59" height="70" class="img-responsive pull-left"> -->
            <!-- <img src="img/Logo-Web.png" width="48" height="48" class=""> -->
            <img src="/img/header_bluegreen2.png" width="400" height="48" class="d-none d-sm-inline">
            <img src="/img/header_bluegreen2_small.png" width="200" height="48" class="d-sm-none">
          </a>

        </div>
        <!-- other header content -->
        <div class="header-block order-12">

          <!-- mobile collapse menu button - data-toggle="collapse" = default BS menu - data-toggle="jpanel-menu" = jPanel Menu - data-toggle="overlay" = Overlay Menu -->
          <a href="#top" class="btn btn-link btn-icon header-btn float-right d-lg-none" data-toggle="jpanel-menu"
            data-target=".navbar-main" data-direction="right"> <i class="fa fa-bars"></i> </a>
        </div>


        <div class="navbar navbar-expand-md navbar-static-top">
          <!--everything within this div is collapsed on mobile-->
          
          <div class="navbar-main collapse">
            <ul class="nav navbar-nav float-lg-right dropdown-effect-fade">
               <!-- Live Stream -->
               <li class="nav-item">
                <a href="livestream.html" class="nav-link">Live Stream</a>
              </li>  
              
                <!-- Menu Generation -->
                  {{- $currentNode := . }}
                  {{- range .Site.Menus.main }}
                  {{- if .Name }}
                  {{- if not .HasChildren }}
                    <li class="nav-item">
                      <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
                    </li>

                  {{- else }}
                  <li class="nav navbar-nav float-lg-right dropdown-effect-fade">
                    <li class="nav-item dropdown">

                      <a href="#" class="nav-link dropdown-toggle" id="pages-drop" data-toggle="dropdown" data-hover="dropdown">{{ .Name }}</a>

                      <div class="dropdown-menu">
                        {{ range .Children }}
                          <a class="dropdown-item" href="{{ .URL }}">
                            {{ .Name }}
                            
                          </a>
                          
                        {{ end }}
                      </div>
                      
                    </li>
                  </li>
                  {{- end }}
                  {{- end }}
                  {{- end }}

            </ul>
        </div>
      </div>
    </div>
  </div>
</div>
